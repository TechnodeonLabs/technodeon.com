<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Class Tracker Jr</title>
    <style>
        :root {
            --primary: #4a6bdf;
            --primary-light: #eef2ff;
            --secondary: #34d399;
            --accent: #ffb74d;
            --dark: #2d3748;
            --light: #f8fafc;
            --danger: #f87171;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.7;
            color: var(--dark);
            background: linear-gradient(135deg, var(--primary), #6a8bff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: var(--primary-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: var(--primary);
        }

        .reset-container h1 {
            font-size: 28px;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .reset-container p {
            color: #64748b;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status-loading {
            background: var(--primary-light);
            color: var(--primary);
        }

        .status-success {
            background: #d1fae5;
            color: var(--success);
        }

        .status-error {
            background: #fee2e2;
            color: var(--danger);
        }

        .spinner {
            border: 3px solid var(--primary-light);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-group input.error {
            border-color: var(--danger);
        }

        .error-message {
            color: var(--danger);
            font-size: 14px;
            margin-top: 5px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #3a5bd0;
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-secondary:hover {
            background-color: var(--primary);
            color: white;
        }

        .mobile-redirect {
            background: var(--primary-light);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .mobile-redirect h3 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        .countdown {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 576px) {
            .reset-container {
                padding: 30px 20px;
            }

            .reset-container h1 {
                font-size: 24px;
            }
        }
    </style>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="reset-container">
        <div class="logo">
            <i class="fas fa-key"></i>
        </div>

        <h1>Reset Password</h1>
        <p>Create a new password for your Class Tracker Jr account</p>

        <!-- Loading State -->
        <div id="loading-state" class="status-message status-loading">
            <div class="spinner"></div>
            <div>Verifying reset link...</div>
        </div>

        <!-- Reset Form -->
        <div id="reset-form" class="hidden">
            <form id="password-form">
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" placeholder="Enter new password" minlength="8" required>
                    <div id="password-error" class="error-message hidden"></div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm new password" minlength="8"
                        required>
                    <div id="confirm-error" class="error-message hidden"></div>
                </div>

                <button type="submit" class="btn btn-primary" id="reset-btn">
                    <i class="fas fa-save" style="margin-right: 8px;"></i>
                    Update Password
                </button>
            </form>
        </div>

        <!-- Success State -->
        <div id="success-state" class="hidden">
            <div class="status-message status-success">
                <i class="fas fa-check-circle" style="margin-right: 10px;"></i>
                Password updated successfully!
            </div>
            <div class="mobile-redirect">
                <h3><i class="fas fa-mobile-alt"></i> Opening Class Tracker Jr...</h3>
                <p>Redirecting you to the app in <span class="countdown" id="countdown">3</span> seconds</p>
            </div>
            <button id="open-app-btn" class="btn btn-primary">
                <i class="fas fa-external-link-alt" style="margin-right: 8px;"></i>
                Open App Now
            </button>
            <a href="https://play.google.com/store/apps/details?id=com.technodeon.ClassTrackerJr"
                class="btn btn-secondary">
                <i class="fab fa-google-play" style="margin-right: 8px;"></i>
                Download App
            </a>
        </div>

        <!-- Error State -->
        <div id="error-state" class="hidden">
            <div class="status-message status-error">
                <i class="fas fa-exclamation-circle" style="margin-right: 10px;"></i>
                <span id="error-message">Reset link is invalid or expired.</span>
            </div>
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home" style="margin-right: 8px;"></i>
                Back to Home
            </a>
            <a href="mailto:info@technodeon.com" class="btn btn-secondary">
                <i class="fas fa-envelope" style="margin-right: 8px;"></i>
                Contact Support
            </a>
        </div>
    </div>

    <script type="module">
        // Supabase configuration
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const SUPABASE_URL = 'https://leqlwyblqpgnmtfuhudx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxlcWx3eWJscXBnbm10ZnVodWR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMzMjE1MzYsImV4cCI6MjA1ODg5NzUzNn0.y_MbDZLutGTyXTnOgAHR5ouugpRs2CAtCPzSJTkip5g';

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentSession = null;

        // Get URL parameters
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const hashParams = new URLSearchParams(window.location.hash.substring(1));

            console.log('üîç Full URL:', window.location.href);
            console.log('üîç Search params:', window.location.search);
            console.log('üîç Hash params:', window.location.hash);

            const params = {};
            for (const [key, value] of urlParams) {
                params[key] = value;
            }
            for (const [key, value] of hashParams) {
                params[key] = value;
            }

            console.log('üîç Combined params:', params);
            return params;
        }

        // Handle password reset verification
        async function handlePasswordResetVerification() {
            try {
                const params = getUrlParams();
                console.log('üîÑ Processing password reset with params:', params);

                // Check if we have tokens from URL fragments (Supabase redirect)
                if (params.access_token && params.refresh_token) {
                    console.log('‚úÖ Found access/refresh tokens in URL, setting session...');

                    // Set the session in Supabase
                    const { data, error } = await supabase.auth.setSession({
                        access_token: params.access_token,
                        refresh_token: params.refresh_token,
                    });

                    if (error) {
                        throw error;
                    }

                    console.log('‚úÖ Session set successfully:', data);
                    currentSession = data.session;
                    showResetForm();
                    return;
                }

                // Check if we have a recovery token (from password reset email)
                if (params.token && params.type === 'recovery') {
                    console.log('‚úÖ Found recovery token, verifying with Supabase...');
                    console.log('üîç Token:', params.token);
                    console.log('üîç Type:', params.type);

                    // Try different verification methods for recovery
                    try {
                        // Method 1: Use the token as OTP token for recovery
                        const { data, error } = await supabase.auth.verifyOtp({
                            token: params.token,
                            type: 'recovery'
                        });

                        if (error) {
                            console.log('üîÑ Method 1 failed, trying method 2...');

                            // Method 2: Use token_hash instead
                            const { data: data2, error: error2 } = await supabase.auth.verifyOtp({
                                token_hash: params.token,
                                type: 'recovery'
                            });

                            if (error2) {
                                throw error2;
                            }

                            console.log('‚úÖ Password reset verification successful (method 2):', data2);
                            currentSession = data2.session;
                            showResetForm();
                            return;
                        }

                        console.log('‚úÖ Password reset verification successful (method 1):', data);
                        currentSession = data.session;
                        showResetForm();
                        return;

                    } catch (verifyError) {
                        console.error('‚ùå All token verification methods failed:', verifyError);
                        throw verifyError;
                    }
                }

                // Check if we have error parameters
                if (params.error || params.error_description) {
                    throw new Error(params.error_description || params.error || 'Password reset verification failed');
                }

                // If no session, try to get session from Supabase (in case user is already logged in)
                console.log('üîÑ No tokens found, checking existing session...');
                const { data: sessionData, error: sessionError } = await supabase.auth.getSession();

                if (sessionError) {
                    throw sessionError;
                }

                if (sessionData.session) {
                    console.log('‚úÖ User already has valid session');
                    currentSession = sessionData.session;
                    showResetForm();
                    return;
                }

                // If we get here, something went wrong
                throw new Error(`No reset data found. URL params: ${Object.keys(params).join(', ')}`);

            } catch (error) {
                console.error('‚ùå Password reset verification error:', error);
                showError(error.message);
            }
        }

        // Show reset form
        function showResetForm() {
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('reset-form').classList.remove('hidden');
        }

        // Show success state
        function showSuccess() {
            document.getElementById('reset-form').classList.add('hidden');
            document.getElementById('success-state').classList.remove('hidden');
            startAppRedirect();
        }

        // Show error state
        function showError(message) {
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('error-state').classList.remove('hidden');
            document.getElementById('error-message').textContent = message;
        }

        // Handle password update
        async function handlePasswordUpdate(newPassword) {
            try {
                if (!currentSession) {
                    throw new Error('No valid session found');
                }

                console.log('üîê Updating password...');
                const { error } = await supabase.auth.updateUser({ password: newPassword });

                if (error) {
                    throw error;
                }

                console.log('‚úÖ Password updated successfully');
                showSuccess();

            } catch (error) {
                console.error('‚ùå Password update error:', error);
                throw error;
            }
        }

        // Validate passwords
        function validatePasswords() {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const passwordError = document.getElementById('password-error');
            const confirmError = document.getElementById('confirm-error');

            // Reset errors
            passwordError.classList.add('hidden');
            confirmError.classList.add('hidden');
            document.getElementById('new-password').classList.remove('error');
            document.getElementById('confirm-password').classList.remove('error');

            let isValid = true;

            // Validate new password
            if (!newPassword) {
                passwordError.textContent = 'Password is required';
                passwordError.classList.remove('hidden');
                document.getElementById('new-password').classList.add('error');
                isValid = false;
            } else if (newPassword.length < 8) {
                passwordError.textContent = 'Password must be at least 8 characters';
                passwordError.classList.remove('hidden');
                document.getElementById('new-password').classList.add('error');
                isValid = false;
            }

            // Validate confirm password
            if (!confirmPassword) {
                confirmError.textContent = 'Please confirm your password';
                confirmError.classList.remove('hidden');
                document.getElementById('confirm-password').classList.add('error');
                isValid = false;
            } else if (newPassword !== confirmPassword) {
                confirmError.textContent = 'Passwords do not match';
                confirmError.classList.remove('hidden');
                document.getElementById('confirm-password').classList.add('error');
                isValid = false;
            }

            return isValid;
        }

        // Start app redirect countdown
        function startAppRedirect() {
            let countdown = 3;
            const countdownElement = document.getElementById('countdown');
            const openAppBtn = document.getElementById('open-app-btn');

            const countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;

                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    openApp();
                }
            }, 1000);

            openAppBtn.addEventListener('click', () => {
                clearInterval(countdownInterval);
                openApp();
            });
        }

        // Open mobile app
        function openApp() {
            const deepLink = 'classtrackerjr://auth/password-reset-success';

            console.log('üîó Opening app with deep link:', deepLink);

            // Try to open the app
            window.location.href = deepLink;

            // Fallback after delay
            setTimeout(() => {
                const fallbackDiv = document.createElement('div');
                fallbackDiv.innerHTML = `
                    <div style="margin-top: 20px; padding: 15px; background: #f3f4f6; border-radius: 10px;">
                        <p style="color: #64748b; margin-bottom: 10px;">
                            <strong>App didn't open automatically?</strong>
                        </p>
                        <a href="${deepLink}" style="color: var(--primary); font-weight: 600; text-decoration: underline;">
                            üëÜ Click here to open Class Tracker Jr
                        </a>
                    </div>
                `;
                document.getElementById('success-state').appendChild(fallbackDiv);
            }, 3000);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Handle password reset verification
            setTimeout(handlePasswordResetVerification, 1000);

            // Handle form submission
            document.getElementById('password-form').addEventListener('submit', async (e) => {
                e.preventDefault();

                if (!validatePasswords()) {
                    return;
                }

                const resetBtn = document.getElementById('reset-btn');
                const newPassword = document.getElementById('new-password').value;

                // Disable form
                resetBtn.disabled = true;
                resetBtn.innerHTML = '<i class="fas fa-spinner fa-spin" style="margin-right: 8px;"></i>Updating...';

                try {
                    await handlePasswordUpdate(newPassword);
                } catch (error) {
                    // Re-enable form
                    resetBtn.disabled = false;
                    resetBtn.innerHTML = '<i class="fas fa-save" style="margin-right: 8px;"></i>Update Password';

                    // Show error
                    alert('Failed to update password: ' + error.message);
                }
            });
        });

        // Handle hash changes
        window.addEventListener('hashchange', () => {
            console.log('üîÑ Hash changed, re-checking password reset...');
            handlePasswordResetVerification();
        });
    </script>
</body>

</html>
